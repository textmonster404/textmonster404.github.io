<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icon/icon.ico">
        <title>Maze</title>
        <style>
            html {overflow:hidden;}
            a:visited {color:blue;}
            body {transition:transform 0.5s, bottom 0.5s;transform:rotate(0deg);position:absolute;bottom:calc(100% - 144.88px);}
        </style>
    </head>
    <body>
        <h1 style="position:relative;top:-60px;transition:top 1s;" id="h1"><a href="doorBehind.html" tabindex="-1">Door</a><br><span style="cursor:pointer;text-decoration:underline;" onClick="if (show) {document.getElementById('h1').style.top='0px';document.getElementById('lever').style.top='4000px';}">Up</span>, or Down?</h1>
        <a onClick="document.body.style.transform = 'rotate(180deg)';document.body.style.bottom = '-20px';show=true;" style="position:relative;transition:top 24s;top:-80px;cursor:pointer;color:blue;text-decoration:underline;" tabindex="0" id="lever">Lever</a>
        <script>
            var show = false;
        </script>
    </body>
</html>
