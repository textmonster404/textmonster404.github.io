<!DOCTYPE html>
<html>
    <head>
        <link rel="../icon/icon.ico"/>
        <title>Daily Text Character</title>
        <style>
            @keyframes changedaColor {
                0% {color:red;}
                12.5% {color:orange;}
                25% {color:yellow;}
                37.5% {color:green;}
                50% {color:springgreen}
                62.5% {color:cyan;}
                75% {color:blue;}
                87.5% {color:purple;}
                100% {color:red;}
            }
            [today] {
                font-weight:bolder;
                animation-name:changedaColor;
                animation-duration:1s;
                animation-iteration-count:infinite;
                animation-timing-function:linear;
            }
    </head>

        <h1>Daily Text Characters</h1>
