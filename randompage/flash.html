<!DOCTYPE html>
<html>
    <head>
        <title>flash.html</title>
    </head>
    <body>
        <script>
            document.body.style.background="black";
            var flash = function(){window.setTimeout(function(){document.body.style.background="white";window.setTimeout(function(){document.body.style.background="black";},2);flash();},Math.random()*2000+500)}
            flash();
        </script>
    </body>
</html>
