        <script>
            var text = document.getElementById("text");
            var currentPath = [0,0,0,false];
            var path = [
                ["textmonster404",
                    [
                        " textmonster404",
                        "  textmonster404",

                        "          textmonster404",
                        "      textmonster404",
                        "   textmonster404",
                        " textmonster404",
                        "textmonster404"
                    ]
                ]
            ];
            Array.prototype.random = function() {
                return this[Math.floor(Math.random()*(this.length-1)+1)]
            }
            var update = function() {
                for (var i=0;i<path.length;i++) {
                    if (path[i][0] == text.textContent && currentPath[3] == false) {
                        currentPath = [i,path[i].random(),0,true];
                    }
                }
                if (currentPath[3]) {
                    if (currentPath[2]<path[currentPath[0]][currentPath[1]].length) {
                        text.textContent = path[currentPath[0]][currentPath[1]][currentPath[2]]
                        currentPath[2]++;
                    } else {
                        currentPath[3] = false;
                    }
                }
            }
            window.setInterval(update, 100);
