        <script>
            var format = {};
            format.header = function(s) {
                if (s=="Header 1") {
                    return "<H1>"
                } else if (s=="Header 2") {
                    return "<H2>"
                } else if (s=="Header 3") {
                    return "<H3>"
                } else if (s=="Header 4") {
                    return "<H4>"
                } else if (s=="Header 5") {
                    return "<H5>"
                } else if (s=="Header 6") {
                    return "<H6>"
                } else {
                    return "<DIV>"
                }
            }
            document.forms['myform'].elements['myfile'].onchange = function(evt) {
                if(!window.FileReader) return; // Browser is not compatible
                var reader = new FileReader();
                reader.onload = function(evt) {
                    if(evt.target.readyState != 2) return;
                    if(evt.target.error) {
                        alert('Error while reading file');
                        return;
                    }
                    filecontent = evt.target.result;
                    if (document.getElementById("myfile").value.includes(".oml")) {
                        if (evt.target.result.includes("\\\\\\\\")) {
                            document.getElementById("editor").innerHTML = oml(evt.target.result.split("\\\\\\\\")[1]);
                            if (evt.target.result.split("\\\\\\\\")[0]!=="") {
                                document.getElementById("editor").style.background = "url("+evt.target.result.split("\\\\\\\\")[0]+")";
                            }
                        } else {
                            document.getElementById("editor").innerHTML = oml(evt.target.result);
                            document.getElementById("editor").style.background = "";
                        }
                    }
                };
                reader.readAsText(evt.target.files[0]);
            };
        </script>
