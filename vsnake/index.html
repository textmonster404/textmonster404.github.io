<!DOCTYPE html>
<html>
    <head>
        <title>VSnake</title>
        <style>td{width:6px;height:6px;border:none;}</style>
    </head>
    <body>
        <h1>VSnake</h1>
        <div style="position:fixed;bottom:0px;left:0px;text-align:left;" id="scoreboard"></div>
        <div style="position:fixed;top:0px;right:0px;text-align:right;">Players: <input type="number" onchange="setPlayers();" style="width:32px;"/><br/>Computers: <input type="number" onchange="setPlayers();" style="width:32px;"/></div>
        <div style="position:fixed;bottom:0px;right:0px;text-align:right;">Player 1: <input type="color" onchange="localStorage.setItem('color1',this.value);color[0]=this.value;"/><br/>Player 2: <input type="color" onchange="localStorage.setItem('color2',this.value);color[1]=this.value;"/><br/>Player 3: <input type="color" onchange="localStorage.setItem('color3',this.value);color[2]=this.value;"/><br/>Player 4: <input type="color" onchange="localStorage.setItem('color4',this.value);color[3]=this.value;"/><br/></div>
        <script src="script.js"></script>
    </body>
</html>
