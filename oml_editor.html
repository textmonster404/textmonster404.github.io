                        .replaceAll("</b></sup>","**^>")
                        .replaceAll("<b><u>","<**_")
                        .replaceAll("</u></b>","_**>")
                        .replaceAll("<u>","<_")
                        .replaceAll("</u>","_>")
                        .replaceAll("<b>","<**")
                        .replaceAll("</b>","**>")
                        .replaceAll("<i>","<*")
                        .replaceAll("</i>","*>")
                        .replaceAll("<strike>","<~")
                        .replaceAll("</strike>","~>")
                        .replaceAll("<sub>","<.")
                        .replaceAll("</sub>",".>")
                        .replaceAll("<sup>","<^")
                        .replaceAll("</sup>","^>")

                        .replaceAll("</big></big></big>","&&&>")

                        .replaceAll("</big></big>","&&>")

                        .replaceAll("</big>","&>")
                        .replaceAll("<small>","<,")
                        .replaceAll("</small>",",>")
                        .replaceAll("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u2022&nbsp;","##*")
                        .replaceAll("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u2022&nbsp;","#*")
                        .replaceAll("&nbsp;\u2022&nbsp;","*")
                        .replaceAll("<hr id=\"null\">","--")
                        .replaceAll("<hr>","--")
                        .replaceAll("&nbsp;&nbsp;&nbsp;&nbsp;","##")
                        .replaceAll("<img src=\"","<@")

                        .replaceAll("\" width=\"","@")
                        .replaceAll("<br>","@@")
                        .replaceAll("<div>","<\\")
                        .replaceAll("<code>","")
                        .replaceAll("</code>","")
                        .replaceAll("\">","]|[")
                        .replaceAll("<style>","<\\css\\")
                        .replaceAll("</style>","/css/>")

                }
                function oml(string) {
                    return "<div><code>" + string.replaceAll("\n","<br/>")
                        .replaceAll("<------","<h6>")
                        .replaceAll("------>","</h6>")
                        .replaceAll("<-----","<h5>")
                        .replaceAll("----->","</h5>")
                        .replaceAll("<----","<h4>")
                        .replaceAll("---->","</h4>")
                        .replaceAll("<---","<h3>")
                        .replaceAll("--->","</h3>")
                        .replaceAll("<--","<h2>")
                        .replaceAll("-->","</h2>")
                        .replaceAll("<-","<h1>")
                        .replaceAll("->","</h1>")
                        .replaceAll("<[","<a href=\"")
                        .replaceAll("]|[","\">")
                        .replaceAll("]>","</a>")
                        .replaceAll("[-","<div style='text-align:right;'>")
                        .replaceAll("-]","</div>")
                        .replaceAll("{-","<div style='text-align:center;'>")
                        .replaceAll("-}","</div>")
                        .replaceAll("1[==","<table border=1>")
                        .replaceAll("0[==","<table border=0>")
                        .replaceAll("==]","</table>")
                        .replaceAll("[=","<tr>")
                        .replaceAll("=]","</tr>")
                        .replaceAll("[","<td>")
                        .replaceAll("]","</td>")
                        .replaceAll("<**_&","<b><u><big>")
                        .replaceAll("&_**>","</big></u></b>")
                        .replaceAll("<***","<i><b>")
                        .replaceAll("***>","</b></i>")
                        .replaceAll("<**-*","<b><i>")
                        .replaceAll("*-**>","</i></b>")
                        .replaceAll("<^**","<sup><b>")
                        .replaceAll("**^>","</b></sup>")
                        .replaceAll("<**_","<b><u>")
                        .replaceAll("_**>","</u></b>")
                        .replaceAll("<_","<u>")
                        .replaceAll("_>","</u>")
                        .replaceAll("<**","<b>")
                        .replaceAll("**>","</b>")
                        .replaceAll("<*","<i>")
                        .replaceAll("*>","</i>")
                        .replaceAll("<~","<s>")
                        .replaceAll("~>","</s>")
                        .replaceAll("<.","<sub>")
                        .replaceAll(".>","</sub>")
                        .replaceAll("<^","<sup>")
                        .replaceAll("^>","</sup>")
                        .replaceAll("<&","<big>")
                        .replaceAll("&>","</big>")
                        .replaceAll("<&&","<big><big>")
                        .replaceAll("&&>","</big></big>")
                        .replaceAll("<&&&","<big><big><big>")
                        .replaceAll("&&&>","</big></big></big>")
                        .replaceAll("<,","<small>")
                        .replaceAll(",>","</small>")
                        .replaceAll("--","<hr/>")
                        .replaceAll("##","&nbsp;&nbsp;&nbsp;&nbsp;")
                        .replaceAll("@@","<br/>")
                        .replaceAll("<@","<img src=\"")
                        .replaceAll("@>","\"/>")
                        .replaceAll("@","\" width=\"")
                        .replaceAll("<\\css\\","<style>")
                        .replaceAll("/css/>","</style>")
                        .replaceAll("<\\","<div>")
                        .replaceAll("##*","&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u2022&nbsp;")
                        .replaceAll("#*","&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\u2022&nbsp;")
                        .replaceAll("***","&nbsp;\u2023&nbsp;")
                        .replaceAll("**","&nbsp;\u25CB&nbsp;")
                        .replaceAll("*","&nbsp;\u2022&nbsp;")
                        .replaceAll("</css/","<style>#editor {")
                        .replaceAll("\\css\\>","}</style>")
                        .replaceAll("<+1","<font size=\"1\">")
                        .replaceAll("<+2","<font size=\"2\">")
                        .replaceAll("<+3","<font size=\"3\">")
                        .replaceAll("<+4","<font size=\"4\">")
                        .replaceAll("<+5","<font size=\"5\">")
                        .replaceAll("<+6","<font size=\"6\">")
                        .replaceAll("<+7","<font size=\"7\">")
                        .replaceAll("+>","</font>")
                        + "</code></div>";
                }
                window.setInterval(function(){document.getElementById("dl").href = "data:text/plain;charset=UTF-8," + encodeURIComponent(un_oml(document.getElementById("editor").innerHTML));document.getElementById("dl").download = encodeURIComponent(document.getElementById("in").value+".oml");},0);
            </script>
            <form id="myform">
                <p>
                    <input id="myfile" name="files[]" type="file" accept=".oml" />
                </p>
            </form>
        </div>
        <script>
            var format = {};
            format.header = function(s) {
                if (s=="Header 1") {
                    return "<H1>"
                } else if (s=="Header 2") {
                    return "<H2>"
                } else if (s=="Header 3") {
                    return "<H3>"
                } else if (s=="Header 4") {
                    return "<H4>"
                } else if (s=="Header 5") {
                    return "<H5>"
                } else if (s=="Header 6") {
                    return "<H6>"
                } else {
                    return "<DIV>"
                }
            }
            document.forms['myform'].elements['myfile'].onchange = function(evt) {
                if(!window.FileReader) return; // Browser is not compatible
                var reader = new FileReader();
                reader.onload = function(evt) {
                    if(evt.target.readyState != 2) return;
                    if(evt.target.error) {
                        alert('Error while reading file');
                        return;
                    }
                    filecontent = evt.target.result;
                    if (document.getElementById("myfile").value.includes(".oml")) {
                        if (evt.target.result.includes("\\\\\\\\")) {
                            document.getElementById("editor").innerHTML = oml(evt.target.result.split("\\\\\\\\")[1]);
                            if (evt.target.result.split("\\\\\\\\")[0]!=="") {
                                document.getElementById("editor").style.background = "url("+evt.target.result.split("\\\\\\\\")[0]+")";
                            }
                        } else {
                            document.getElementById("editor").innerHTML = oml(evt.target.result).replaceAll("body","#editor");
                            document.getElementById("editor").style.background = "";
                        }
                    }
                };
                reader.readAsText(evt.target.files[0]);
            };
        </script>
        <a href="OML.html" id="back">Back</a>
    </body>
