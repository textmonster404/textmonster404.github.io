<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Letter Change</title>
    </head>
    <body>
        <center><div id="div" style="transition:font-size 0.5s;">I am concerned.</div></center>
        <script>
            var div = document.getElementById("div");
            function update() {
                div.style.fontSize = Math.floor(Math.random()*192+8)+"px";
            }
            window.setInterval(update,Math.random()*500);
        </script>
    </body>
</html>
