<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Letter Change</title>
    </head>
    <body>
        <center><div id="div"></div></center>
        <script>
            var div = document.getElementById("div");
            var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz".split("");
            function update() {
                var stringThing = "";
                for (var i=0;i<Math.floor(Math.random()*199+1);i++) {
                    stringThing+=letters[Math.floor(Math.random()*letters.length)];
                }
                div.innerHTML = stringThing;
            }
            window.setInterval(update,Math.random()*500);
        </script>
    </body>
</html>
