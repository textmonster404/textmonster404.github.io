<!DOCTYPE html>
<html>
    <head>
        <title>Typing!</title>
        <link rel="stylesheet" href="https://textmonster404.github.io/Games/doge2048/style/fonts/comic-sans.css"/>
        <style>
            h1 {font-size:64pt;margin:0px;text-decoration:underline;}
            body {font-family:'Comic Sans','Comic Sans',Chalkboard,Helvetica,Arial,sans-serif;text-align:center;}
            a {font-size:24pt;color:green;}
            a:active {color:orange;}
            a.visited {color:red;}
            ol {width:fit-content;margin-inline-start:auto;margin-inline-end:auto;}
            li {font-size:24pt;}
        </style>
    </head>
    <body>
        <h1>Typing</h1>
        <ol>
            <li><a href="typing.html?a">a</a>
            <li><a href="typing.html?I">I</a>
            <li><a href="typing.html?it">it</a>
            <li><a href="typing.html?at">at</a>
            <li><a href="typing.html?me">me</a>
            <li><a href="typing.html?on">on</a>
            <li><a href="typing.html?is">is</a>
            <li><a href="typing.html?and">and</a>
            <li><a href="typing.html?the">the</a>
            <li><a href="typing.html?you">you</a>
            <li><a href="typing.html?can">can</a>
            <li><a href="typing.html?see">see</a>
            <li><a href="typing.html?has">has</a>
            <li><a href="typing.html?like">like</a>
            <li><a href="typing.html?have">have</a>
            <li><a href="typing.html?want">want</a>
            <li><a href="typing.html?what">what</a>
        </ol>
        <script>
            for (var i=0;i<document.getElementsByTagName("a").length;i++) {
                if (localStorage.getItem("typing-"+document.getElementsByTagName("a")[i].innerText)) {
                    document.getElementsByTagName("a")[i].setAttribute("class","visited");
                }
            }
        </script>
    </body>
</html>
