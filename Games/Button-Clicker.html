<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Clicker</title>
        <link rel="icon" href="../icon/icon.ico">
        <style>
            body {background:#DDDDDD;}
            #header {border:4px solid black;background:linear-gradient(white,rgb(225,225,225));}
            
        </style>
    </head>
    <body>
        <h1><span id="header">Number of Clicks: <span id ="number">0</span></span></h1>
        <a href="../Homepage.html">Back</a><br>
        <button onClick="plusOne();">Click Me!</button>
        <br><br><br>
        <button onClick="ifrclick()">Index Finger Reinforcement</button><i>&nbsp;cost: <span id="ifr">50</span> clicks</i>
        <br><span id="a"><button onClick='upgrade1del();'>Mechanical Finger</button><i> cost: 450 clicks</i>
        </span>
        <span>
            <br><br><button onClick="if (parseFloat(number.textContent) >= parseFloat(rhcost.textContent)){rhother();rhi();};">Robotic Hand</button><i> cost: <span id="rhcost">125</span> clicks</i>
        </span>
        <br><button onClick="fndo();"><span id="nfingers">11</span> Fingers</button><i> cost: <span id="nfcost">310</span> clicks</i><br>
        <span id="em"><button onClick='emdo();' onmouseover="if (nfem === 0) {document.getElementById('MM').innerHTML='Purchase 11 fingers for effect!';};" id = "MM" onmouseout="document.getElementById('MM').innerHTML = 'Magic Mouse'">Magic Mouse</button><i> cost: <span id='emcost'>600</span> clicks</i></span>
        <script>
        var em = document.getElementById("em");
        var emcost = document.getElementById("emcost");
        var emdo = function(){if (parseFloat(number.textContent) > parseFloat(emcost.textContent)-1) {
        number.textContent = parseFloat(number.textContent) - parseFloat(emcost.textContent);
        var emdo2 = function() {number.textContent = parseFloat(number.textContent) + power2;};
        window.setInterval(emdo2, 1000);
        emcost.textContent = parseFloat(emcost.textContent)*2-20;};};
        var nfem = 0;
        var nfamount = 11;
        var nf = document.getElementById("nfingers");
        var nfcost = document.getElementById("nfcost");
        var nfextra = 50;
        var rhcost = document.getElementById("rhcost");
        var blank = "";
        var a = document.querySelector("#a");
        var ifrnumber = 0;
        var power = 1;
        var power2 = 0;
        var number = document.getElementById("number");
        var ifr = document.getElementById("ifr");
        var ifrclick = function() {
            if (parseFloat(number.textContent) >= parseFloat(ifr.textContent)) {ifrnumber += 1; power += 1;number.textContent = parseFloat(number.textContent) - parseFloat(ifr.textContent); costIFR();}; 
        console.log(ifrnumber);
        };
        
        var upgrade1del = function() {if (parseFloat(number.textContent) >= 450) {power *=2; number.textContent = parseFloat(number.textContent)-450; a.innerHTML="";plusOne = function() {number.textContent = parseFloat(number.textContent) + power*2 + power2;};};};
        
        var costIFR = function() {
            ifr.textContent = parseFloat(ifr.textContent) *2;}
        var plusOne = function() {
            number.textContent = parseFloat(number.textContent) + power + power2;
        };
        var rh = function() {number.textContent = parseFloat(number.textContent) + power;};
        var rhother = function() {window.setInterval(rh,1000); number.textContent = parseFloat(number.textContent)-parseFloat(rhcost.textContent);};
        var rhi = function() {rhcost.textContent = parseFloat(rhcost.textContent)*2 - 50};
        var fndo = function() {if (parseFloat(number.textContent) >= parseFloat(nfcost.textContent))
        {number.textContent = parseFloat(number.textContent) - parseFloat(nfcost.textContent);
        nfamount += 1;
        nf.textContent = nfamount;
        power2 += 3;
        nfcost.textContent = parseFloat(nfcost.textContent)*2-nfextra;
        nfextra += 50;
        nfem = 1;
        };
        };
        </script>
    </body>
</html>
