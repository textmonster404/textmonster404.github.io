<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="scripts/khanAnswers.js"></script>
        <title id="title">JScalc</title>
        <link rel="icon" href="icon/icon.ico">
    </head>
    <body>
        <a href="../index.html">Back</a>
        <br/>
        <textarea id="textarea"></textarea>
        <script>
            var title = document.getElementById("title");
            var textarea = document.getElementById("textarea");
            var previousTextarea = textarea.value
            var calculate = function() {
                if (previousTextarea !== textarea.value) {
                    title.innerHTML = eval(textarea.value) + " - JScalc";
                    if (eval(textarea.value)==null) {title.innerHTML = "JScalc"};
                }
                previousTextarea = textarea.value;
            }
            window.setInterval(calculate,0);
        </script>
    </body>
</html>
