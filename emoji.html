<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-database.js"></script>
        <script>firebase.initializeApp({databaseURL:"https://textmonster404-github-io.firebaseio.com/"});</script>
        <title>Set emojis</title>
    </head>
    <body>
        <h1>Set Emojis</h1>
        <code>:</code><input style="font-family:monospace;" placeholder="name"/><code>:</code><br/><textarea placeholder="url to image"></textarea><br/><button onclick="firebase.database().ref('emoji/:'+document.getElementsByTagName('input')[0].value+':').set(document.getElementsByTagName('textarea')[0].value)">Set</button>
    </body>
</html>
