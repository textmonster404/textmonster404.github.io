<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Khan Answers - Cycle</title>
        <link rel="icon" href="../../icon/icon.ico">
    </head>
    <body>
        <input id="input1" placeholder="cycleList">
        <input id="input2" placeholder="index">
        <input id="input3" placeholder="iterations">
        <input type="button" value="calculate" onClick="calculate()">
        <br><br><textarea id="output"></textarea>
        <script>
            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var input3 = document.getElementById("input3");
            var output = document.getElementById("output");
            var calculate = function() {
                var input1new = JSON.parse("["+input1.value+"]");
                output.value = input1new[(input2.value-1)+input3.value % input1new.length-1];
            }
        </script>
    </body>
</html>
