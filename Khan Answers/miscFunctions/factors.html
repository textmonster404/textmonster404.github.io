<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Khan Answers - Factors</title>
        <link rel="icon" href="../../icon/icon.ico">
    </head>
    <body>
        <input id="input1" placeholder="number">
        <input type="button" value="calculate" onClick="calculate()">
        <br><br><textarea id="output"></textarea>
        <script>
            var input1 = document.getElementById("input1");
            var output = document.getElementById("output");
            var calculate = function() {
                var it=0;
                var listAns=[];
                for (var i=0;i<input1.value;i++) {if ((input1.value % (i+1)) == 0) {listAns[it] =i+1;it++;}}
                output.value = listAns;
            }
        </script>
    </body>
</html>
