<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="../icon/icon.ico"/>
        <title>Custom Dice Simulator</title>
        <script>
            function randomEntry(list) {return(list[Math.floor(Math.random()*list.length)]);}
        </script>
    </head>
    <body>
        <a href="dice.html">Back</a>
        <br/>
        <center>
            <input id="die" value="1,2,3,4,5,6"><br/>
            <button onClick="document.getElementById(out).textContent=randomEntry(JSON.parse('['+document.getElementById(die).value+']'));">Roll!</button><br/>
            <span id="out">&nbsp;</span>
        </center>
    </body>
</html>
