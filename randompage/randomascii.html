<!DOCTYPE html>
<html>
<head>
<title>random ascii</title>
</head>
<body><h1>random ascii</h1>
<script>function randomAscii() {var l=Math.floor(Math.random()*32);var s="";for (var i=0;i<l;i++){s+=String.fromCharCode(Math.floor (Math.random()*256));}return s;}document.body.innerHTML+=randomAscii();</script></body></html>
