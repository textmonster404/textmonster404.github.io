<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="icon/icon.ico"/>
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML-full"></script>
        <script src="scripts/ASCIIMathML.js"></script>
	      <script>
		        window.MathJax = {
				        "fast-preview": {
       					    disabled: true
				        },
				        AuthorInit: function() {
					          MathJax.Hub.Register.StartupHook('End', function() {
						            MathJax.Hub.processSectionDelay = 0
						            var demoSource = document.getElementById('demoSource')
						            var demoRendering = document.getElementById('demoRendering')
						            var math = MathJax.Hub.getAllJax('demoRendering')[0]
						            demoSource.addEventListener('input', function() {
							              MathJax.Hub.Queue(['Text', math, demoSource.value])
						            })
					          })
				        }
			      }
	      </script>
        <title>ASCIIMathML</title>
    </head>
    <body>
	      <div class="leftColumn">
		        <label for="demoSource">Input:</label>
		        <br/>
		        <textarea class="ioArea" id="demoSource">sum_(i=1)^n i^3=((n(n+1))/2)^2</textarea>
	      </div>
	      <div class="rightColumn">
		        <label for="demoRendering">Rendering:</label>
		        <br/>
		        <div class="ioArea" id="demoRendering">
			          `sum_(i=1)^n i^3=((n(n+1))/2)^2`
		        </div>
	      </div>
        <a href="index.html">Back</a>
    </body>
</html>
