        <h1>Greenhouse Gas</h1>
        <hr/>
        <p>A greenhouse gas is any gas that contributes to the <a href="greenhouse_effect.html">greenhouse effect</a>. These gasses heat up the Earth's atmosphere. This is known as <a href="global_warming.html" style="color:red;">global warming</a>. Some examples include methane and <a href="co2.html">carbon dioxide</a>.</p>
