<!DOCTYPE html>
<html>
    <head>
        <title>Eclipsed Subscriber Count</title>
    </head>
    <body>
        <h1>Eclipsed Subs:</h1>
        <div id="subs"></div>
        <script>
        if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

  //Just put your channel name after users
window.setInterval(function(){
xmlhttp.open("GET","https://gdata.youtube.com/feeds/api/users/UC3N8-c7xIbzlzBmRPHdNP8w",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;
document.getElementById("subs").innerHTML=xmlDoc.getElementsByTagName("statistics")[0].getAttribute("subscriberCount");},1000);
        </script>
    </body>
</html>
