<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icon/icon.ico">
        <title>Maze</title>
        <style>
            a:visited {color:blue;}
            #links {position:absolute;transition:2s transform linear;transform:rotateY(0deg);left:100px;}
            #here {display:none;}
        </style>
        <script src="https://textmonster404.github.io/checkbox.js" async></script>
    </head>
    <body>
        <h1>Reason is misleading... A different <span onClick="document.getElementById('links').style.transform = 'rotateY(180deg)';window.setTimeout(function() {document.getElementById('here').style.display = 'initial';document.getElementById('gone').style.display = 'none'},1000);" style="cursor:pointer;">Perspective</span> is key...</h1>
        <div id="links">
            <a href="#" id="gone" style="position:absolute;left:30px;">Locked door...</a>
            <a href="flip.html" id="here" style="position:absolute;transform:rotateY(180deg);left:30px;">Unlocked door...</a>
        </div>
    </body>
</html>
