<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>h</title>
        <style>

@keyframes changedaColor {
    0% {color:red;}
    12.5% {color:orange;}
    25% {color:yellow;}
    37.5% {color:green;}
    50% {color:springgreen}
    62.5% {color:cyan;}
    75% {color:blue;}
    87.5% {color:purple;}
    100% {color:red;}
}
.h {
    font-weight:bolder;
    animation-name:changedaColor;
    animation-duration:1s;
    animation-iteration-count:infinite;
    animation-timing-function:linear;
}
        </style>
    </head>
    <body>
        <h1 class="h">h</h1>
        <p>Is it weird that I associate the letter <span class="h">h</span> and rainbows?
    </body>
</html>
