<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Khan Answers - Sample Of Total</title>
        <link rel="icon" href="../../icon/icon.ico">
    </head>
    <body>
        <input id="input1" placeholder="sample">
        <input id="input2" placeholder="value">
        <input id="input3" placeholder="total">
        <input type="button" value="calculate" onClick="calculate()">
        <br><br><textarea id="output"></textarea>
        <script>
            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var input3 = document.getElementById("input3");
            var output = document.getElementById("output");
            var calculate = function() {
                output.value = Math.round(input2/(input1/input3));
            }
        </script>
    </body>
</html>
