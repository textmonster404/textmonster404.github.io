<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="icon/icon.ico"/>
        <title>RJ</title>
    </head>
    <body>
        <button onclick="RJ();">RJ</button>
        <div id="RJ"></div>
        <script class="RJ">
            var RJEl = document.getElementById("RJ");
            var i=1;
            var RJ = function() {
                RJEl.innerHTML = "";
                for (var rj=0;rj<i;rj++) {
                    RJEl.innerHTML+="<code>RJ</code> ";
                }
                i=i*2;
            }
        </script>
    </body>
</html>
