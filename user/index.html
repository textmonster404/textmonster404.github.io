<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var WEB_data = decodeURIComponent(window.location.search.substring(1)).split("~").join(" ").split("/");
            document.head.innerHTML = "<title>"+WEB_data[0]+"</title>";
            for (var i=1;i<WEB_data.length;i++) {
                WEB_data[i].split("_checkbox_").join("<input type=\"checkbox\"/>");
                WEB_data[i].split("_checkedbox_").join("<input type=\"checkbox\" checked/>");
                for (var j=0;j<WEB_data[i].split("_").length;j++) {
                    if (j%2==0) {
                        document.body.innerHTML+="<";
                    }
                    if (WEB_data[i].split("_")[j].charAt(0)=="-") {
                        document.body.innerHTML+="/";
                    }
                    document.body.innerHTML+=WEB_data[i].split("_")[j];
                    if (j%2==1) {
                        document.body.innerHTML+=">";
                    }
                }
                document.body.innerHTML+="<br/>";
            }
        </script>
    </body>
</html>
