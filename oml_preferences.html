<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>OML Editor - Preferences</title>
    </head>
    <body>
        <h2>Preferences</h2>
        <input type="checkbox" onchange='localStorage.setItem("bius_float",this.checked);if (this.checked==true){window.opener.document.getElementById("bius").innerHTML="";window.opener.document.getElementById("bottom_right").innerHTML=bius_html.split(" | ").join("");}else{window.opener.document.getElementById("bius").innerHTML=bius_html;window.opener.document.getElementById("bottom_right").innerHTML="";}' onload="if(localStorage.GetItem('bius_float')=='true'){this.checked=true;}"/> <b>B</b>, <i>I</i>, <u>U</u>, and <s>S</s> buttons float in bottom-right corner.
        <script>
            var bius_html = "<input type=\"button\" value=\"B\" style=\"font-weight:bold;\" onClick=\"document.getElementById('editor').focus();document.execCommand('bold',false,null);\"><input type=\"button\" value=\"I\" style=\"font-style:italic;\" onClick=\"document.getElementById('editor').focus();document.execCommand('italic',false,null);\"><input type=\"button\" value=\"U\" style=\"text-decoration:underline;\" onClick=\"document.getElementById('editor').focus();document.execCommand('underline',false,null);\"><input type=\"button\" value=\"S\" style=\"text-decoration:line-through;\" onClick=\"document.getElementById('editor').focus();document.execCommand('strikeThrough',false,null);\"> | ";
        </script>
    </body>
</html>
