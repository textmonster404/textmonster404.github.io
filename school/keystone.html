<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="refresh" content="36;url=keystone_capitola.html"/>
        <title>Keystone</title>
        <style>
            body {overflow:hidden;}
            
            @keyframes joshua {
                0% {visibility:hidden;}
                1% {visibility:visible;}
                100% {visibility:visible;}
            }
            
            @keyframes joshua-oliver {
                0% {transform:rotate(0deg) scaleX(1.0) scaleY(1.0);transform-origin:50% 80%;display:block;}
                40% {transform:rotate(0deg) scaleX(1.0) scaleY(1.0);transform-origin:50% 80%;display:block;}
                50% {transform:rotate(-15deg) scaleX(0.9) scaleY(0.9);transform-origin:50% 80%;display:block;}
                98% {transform:rotate(300deg) scaleX(6.0) scaleY(6.0);transform-origin:50% 80%;display:block;}
                100% {transform:rotate(300deg) scaleX(6.0) scaleY(6.0);transform-origin:50% 80%;display:block;}
                
            }
            
            #joshua-oliver #joshua {
                visibility:hidden;
                animation-name:joshua;
                animation-delay:3s;
                animation-duration:10s;
                color:green;
                font-size:100px;
                position:relative;
            }
            #joshua-oliver #oliver {
                visibility:hidden;
                animation-name:joshua;
                animation-delay:3.4s;
                animation-duration:10s;
                color:olive;
                font-size:100px;
                position:relative;
                left:100px;
            }
            #joshua-oliver #keystone {
                visibility:hidden;
                animation-name:joshua;
                animation-delay:3.8s;
                animation-duration:10s;
                color:lime;
                font-size:100px;
                position:relative;
                left:-610px;
                top:490px;
                transform:rotate(90deg);
            }
            #joshua-oliver {
                animation-name:joshua-oliver;
                animation-delay:2s;
                animation-duration:5s;
                font-size:100px;
                position:relative;
                transform:rotate(0deg) scaleX(0.0) scaleY(0.0);
            }
            
            
            @keyframes date {
                0% {transform:rotate(0deg) scaleX(0.0) scaleY(0.0);}
                25% {transform:rotate(360deg) scaleX(1.0) scaleY(1.0);}
                30% {transform:rotate(350deg) scaleX(1.0) scaleY(1.0);}
                53% {transform:rotate(360deg) scaleX(2.0) scaleY(2.0);}
                56% {transform:rotate(-15deg)scaleX(1.6) scaleY(1.6) translateX(0px) translateY(0px);}
                66% {transform:rotate(-200deg) scaleX(0.0) scaleY(0.0) translateX(-500px) translateY(-100px);}
                100% {transform:rotate(-200deg) scaleX(0.0) scaleY(0.0) translateX(-500px) translateY(-100px);}
            }
            
            .no-break {display:inline;}
            
            #date {
                animation-name:date;
                animation-delay:4.5s;
                animation-duration:7s;
                font-size:80px;
                position:absolute;
                transform:rotate(0deg) scaleX(0.0) scaleY(0.0);
                left:calc( 50% - 210px );
                top:calc( 50% - 46.5px );
            }
            
            #december,#sixth,#twenty-eighteen {color:orange;}
            
            
            @keyframes myself {
                0% {visibility:hidden;left:0px;top:0px;}
                30% {visibility:hidden;left:0px;top:0px;}
                31% {visibility:visible;left:0px;top:0px;}
                80% {visibility:visible;left:0px;top:0px;}
                99% {visibility:visible;left:-200px;top:0px;}
                100% {visibility:hidden;}
            }
            
            @keyframes hello {
                0% {
                    font-size:100px;
                    left:500px;
                    top:-400px;
                }
                15% {
                    font-size:100px;
                    left:500px;
                    top:calc( 50% - 35.5px );
                }
                30% {
                    font-size:100px;
                    left:calc( 50% - 77px );
                    top:calc( 50% - 35.5px );
                }
                
            } 
            
            @keyframes aboutme {
                0% {
                    left:-400px;
                    top:150px;
                    transform:scale(1.0);
                }
                10% {
                    left:20px;
                    top:150px;
                    transform:scale(1.0);
                }
                20% {
                    left:20px;
                    top:150px;
                    transform:scale(1.0);
                }
                35% {
                    left:20px;
                    top:150px;
                    transform:scale(1.8);
                }
                70% {
                    left:20px;
                    top:150px;
                    transform:scale(1.8);
                }
                100% {
                    left:-800px;
                    top:150px;
                    transform:scale(1.8);
                }
            }
            
            @keyframes bornth {
                0% {top:0px;}
                10% {top:-8px;}
                100% {top:-8px;}
            }
            
            @keyframes iamjosh {
                0% {left:0px;transform:rotate(0deg);}
                25% {left:100px;transform:rotate(0deg);}
                40% {left:150px;}
                65% {left:100px;}
                75% {left:-10px;transform:rotate(360deg);}
                100% {left:0px;transform:rotate(360deg);}
            }
            @keyframes thirteenyears {
                0% {left:0px;transform:rotate(0deg);top:0px;}
                15% {left:75px;transform:rotate(0deg);top:20px;}
                40% {left:150px;top:20px;}
                40% {left:150px;top:-10px;}
                65% {left:100px;top:50px;}
                75% {left:-10px;transform:rotate(-360deg);top:-4px;}
                100% {left:0px;transform:rotate(-360deg);top:0px;}
            }
            @keyframes like {
                0% {left:0px;transform:rotateY(540deg);top:240px;}
                25% {left:225px;transform:rotateY(540deg);top:210px;}
                40% {left:350px;top:90px;}
                65% {left:225px;}
                75% {left:-10px;transform:rotateY(0deg);top:0px;}
                100% {left:0px;transform:rotateY(0deg);}
            }
            
            #myself #hello {
                animation-name:hello;
                animation-delay:11.25s;
                animation-duration:4s;
                font-size:60px;
                position:absolute;
                left:20px;
                top:50px;
            }
            #aboutme {
                animation-name:aboutme;
                animation-delay:13.3s;
                animation-duration:18s;
                position:relative;
                top:150px;
                left:-400px;
                transform-origin:0% 0%;
            }
            #myself {
                visibility:hidden;
                animation-name:myself;
                animation-delay:3s;
                animation-duration:27.5s;
                position:absolute;
                left:-300px;top:0px;
            }
            #iamjosh {
                animation-name:iamjosh;
                animation-delay:13.25s;
                animation-duration:2s;
                position:relative;
                transform:rotate(360deg);
                display:inline-block;
            }
            #thirteenyears {
                animation-name:thirteenyears;
                animation-delay:13.75s;
                animation-duration:2s;
                position:relative;
                transform:rotate(-360deg);
                display:inline-block;
            }
            #like {
                animation-name:like;
                animation-delay:13.25s;
                animation-duration:3s;
                position:relative;
                transform:rotateY(0deg);
                display:inline-block;
            }
            #bornth {
                animation-name:bornth;
                animation-delay:16s;
                animation-duration:10s;
                position:relative;
                top:0px;
            }
        </style>
    </head>
    <body>
        <div id="joshua-oliver">
            <div id="joshua">Joshua</div>
            <div id="oliver">Oliver</div>
            <div id="keystone">Keystone</div>
        </div>
        
        <div id="date">
            <div class="no-break" id="december">12</div>
            <div class="slash no-break">/</div>
            <div class="no-break" id="sixth">6</div>
            <div class="slash no-break">/</div>
            <div class="no-break" id="twenty-eighteen">2018</div>
        </div>
        
        <div id="myself">
            <div id="hello">Hello!</div>
            <div id="aboutme"><div id="iamjosh">I am Josh.<br/>My full name is Joshua Daniel Oliver.<br/>My middle name, "Daniel" comes from my grandpa, Daniel.</div><br/><div id="thirteenyears">I am thirteen years old.<br/> I was born on September 18<div class="no-break" id="bornth">th</div>, 2005</div><br/><div id="like">I like science, Mathematics, and other stem subjects.</div></div>
        </div>
        <!-- Thanks for teaching me! -->
    </body>
</html>
